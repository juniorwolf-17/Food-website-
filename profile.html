<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Foodie's Paradise</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8f4e3;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .profile-pic {
            border-radius: 50%;
        }
        .labels {
            font-weight: 500;
            color: #8B4513;
        }
        .profile-button {
            background: #8B4513;
            border: none;
        }
        .profile-button:hover {
            background: #a0522d;
        }
        .logout-button {
            background-color: #dc3545;
            color: white;
            border: none;
            margin-top: 10px;
        }
        .logout-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<div class="container rounded bg-white">
    <div class="row">
        <!-- Profile Image -->
        <div class="col-md-3 border-end text-center">
            <div class="d-flex flex-column align-items-center py-5">
                <img id="profile-photo" class="profile-pic" width="150px"
                     src="default-user.png"
                     alt="Profile Photo">
                <span class="font-weight-bold mt-3" id="username">Username</span>
                <span class="text-muted" id="email">Email</span>
                <button class="logout-button btn" id="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Profile Form -->
        <div class="col-md-9">
            <div class="p-3 py-4">
                <h4 class="mb-4">Profile Settings</h4>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="labels">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" id="firstName">
                    </div>
                    <div class="col-md-6">
                        <label class="labels">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" id="lastName">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="labels">Mobile Number</label>
                    <input type="text" class="form-control" placeholder="Enter phone number" id="phone">
                </div>
                
                <div class="mb-3">
                    <label class="labels">Address</label>
                    <input type="text" class="form-control" placeholder="Address" id="address">
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="labels">Country</label>
                        <input type="text" class="form-control" placeholder="Country" id="country">
                    </div>
                    <div class="row mt-3 mb-3">


                <div class="text-center">
                    <button class="btn btn-primary profile-button" id="saveBtn" type="button">Save Profile</button>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Script: Fetch & populate user data -->
<script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch("http://localhost:5500/check-session", {
            credentials: "include"
        })
        .then(res => res.json())
        .then(data => {
            if (data.loggedIn) {
                const user = data.user;
                document.getElementById("username").textContent = user.name || "No Name";
                document.getElementById("email").textContent = user.email || "No Email";
                document.getElementById("profile-photo").src = user.profile_photo || "https://cdn-icons-png.flaticon.com/512/149/149071.png";

                // Optional: If backend sends more info, populate fields
                document.getElementById("firstName").value = user.firstName || "";
                document.getElementById("lastName").value = user.lastName || "";
                document.getElementById("phone").value = user.phone || "";
                document.getElementById("address").value = user.address || ""
                document.getElementById("country").value = user.country || "";
                
            } else {
                window.location.href = "login.html";
            }
        })
        .catch(err => {
            console.error("Error fetching profile:", err);
            alert("Error loading profile.");
        });

        document.getElementById("logout-btn").addEventListener("click", () => {
            fetch("http://localhost:5500/logout", {
                method: "POST",
                credentials: "include"
            })
            .then(() => window.location.href = "login.html")
            .catch(err => console.error("Logout failed", err));
        });
    });
</script>

<script>
    document.getElementById("saveBtn").addEventListener("click", () => {
        const updatedData = {
            email: document.getElementById("email").textContent, // use email to find the user
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            phone: document.getElementById("phone").value,
            address: document.getElementById("address").value,
            country: document.getElementById("country").value
        };

        fetch("http://localhost:5500/update-profile", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            credentials: "include",
            body: JSON.stringify(updatedData)
        })
        .then(res => res.json())
        .then(data => {
            alert("Profile updated successfully!");
        })
        .catch(err => {
            console.error("Error saving profile:", err);
            alert("Failed to update profile.");
        });
    });
</script>

<script src="script.js"></script>

</body>
</html>
